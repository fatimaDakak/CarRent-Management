
<!DOCTYPE html>
<html>
<head>
    <title>Manager Login</title>
    <!-- Add Bootstrap CSS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            {% if message.tags == 'error' %}

               <div class="alert alert-danger alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    {{ message }}
</div>
            {% endif %}
        {% endif %}
    {% endfor %}
{% endif %}



<h4 class="m-6"><center>Connexion manager</center></h4>
        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
            <style>
                .rounded-t-5 {
                    border-top-left-radius: 0.5rem;
                    border-top-right-radius: 0.5rem;
                }

                @media (min-width: 992px) {
                    .rounded-tr-lg-0 {
                        border-top-right-radius: 0;
                    }

                    .rounded-bl-lg-5 {
                        border-bottom-left-radius: 0.5rem;
                    }
                }
            </style>
            <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-4 d-none d-lg-flex">
                        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                    </div>
                    <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">
                  <form method="POST" action="{% url 'manager_login' %}">
                                {% csrf_token %}
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example1" class="form-control" name="email" />
                                    <label class="form-label" for="form2Example1">Email</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example2" class="form-control" name="password" />
                                    <label class="form-label" for="form2Example2">Mot de passe</label>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-secondary btn-block mb-4">Se connecter</button>
                                <a href="{% url 'test_view' %}" class="btn btn-danger btn-block mb-4">Retour Ã  l'acceuil</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </div>
</body>
</html>
